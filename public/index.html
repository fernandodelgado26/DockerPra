<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora de suma</h1>
  <form id="form">
    <input type="number" id="a" placeholder="Número A" required>
    <input type="number" id="b" placeholder="Número B" required>
    <button type="submit">Sumar</button>
  </form>
  <p id="resultado"></p>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const res = await fetch(`/api/suma?a=${a}&b=${b}`);
      const data = await res.json();
      document.getElementById('resultado').textContent = 'Resultado: ' + (data.resultado ?? data.error);
    });
  </script>
</body>
</html>
