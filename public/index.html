<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4da6ff; /* Azul */
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    header {
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      margin-top: 50px;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 150px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #resultado {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Calculadora</header>
  <main>
    <h1>Calculadora de suma</h1>
    <form id="form">
      <input type="number" id="a" placeholder="Número A" required>
      <input type="number" id="b" placeholder="Número B" required>
      <br>
      <button type="submit">Sumar</button>
    </form>
    <p id="resultado"></p>
  </main>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const res = await fetch(`/api/suma?a=${a}&b=${b}`);
      const data = await res.json();
      document.getElementById('resultado').textContent = 'Resultado: ' + (data.resultado ?? data.error);
    });
  </script>
</body>
</html>
